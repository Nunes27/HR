<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase teremos <b>Negrito</b></p>
    <p><strong>Frase em destaque</strong></p>
    <h2>Italico</h2>
    <p>Neste texto utilizaremos o <i>Italico</i></p>
    <p><em>outro exemplo de Italico</em> feito com a abreviação EM</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar <mark style="background-color:aquamarine ;">um texto marcado</mark> com a tag mark</p>
</body>
</html>
