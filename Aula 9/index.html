<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>escova</li>
        <li>Estudar</li>
        <li>dormir</li>
    </ol>
    <h2>listas não-ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>leite
        <li>café</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>Antigas</li>
        <ol type="a">
            <li>Cliper</li>
            <li>Fortram</li>
        </ol>
        <li>novas</li>
    </ol>
</body>
</html>
